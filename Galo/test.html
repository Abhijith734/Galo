<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="solarSystemCanvas"></canvas>

<script>
    const canvas = document.getElementById("solarSystemCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    // Star (Sun) settings
    const starRadius = 50;

    // Planet settings
    const planets = [
        { distance: 100, size: 10, color: "blue", speed: 0.02, angle: 0, orbitTilt: 0.8 },
        { distance: 180, size: 15, color: "green", speed: 0.015, angle: 0, orbitTilt: 0.9 },
        { distance: 250, size: 20, color: "red", speed: 0.01, angle: 0, orbitTilt: 1 }
    ];

    function drawStar() {
        ctx.beginPath();
        ctx.arc(centerX, centerY, starRadius, 0, Math.PI * 2, false);
        ctx.fillStyle = "yellow";
        ctx.fill();
    }

    function drawOrbits() {
        planets.forEach(planet => {
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, planet.distance * 1.5, planet.distance, 0, 0, Math.PI * 2);
            ctx.strokeStyle = "white";
            ctx.lineWidth = 1;
            ctx.stroke();
        });
    }

    function drawPlanets() {
        planets.forEach(planet => {
            const x = centerX + planet.distance * 1.5 * Math.cos(planet.angle);
            const y = centerY + planet.distance * planet.orbitTilt * Math.sin(planet.angle);

            ctx.beginPath();
            ctx.arc(x, y, planet.size, 0, Math.PI * 2, false);
            ctx.fillStyle = planet.color;
            ctx.fill();

            planet.angle += planet.speed;
        });
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawStar();
        drawOrbits();
        drawPlanets();
        requestAnimationFrame(animate);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
</body>
</html>
