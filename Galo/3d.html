<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbiting Planets</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #fff;
            margin-bottom: 20px;
        }
        #infoModal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #222; /* Solid background color */
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 100;
            text-align: center;
            width: 50vw; /* Set width to 50% of the viewport width */
            max-width: 600px; /* Optional max-width for larger screens */
            overflow-y: auto; /* Allow scrolling if content is too long */
            max-height: 80%; /* Prevent modal from being too tall */
        }
        #closeBtn {
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        #closeBtn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <canvas id="solarSystem" width="800" height="600"></canvas>
    <div id="infoModal">
        <h3 id="planetName"></h3>
        <p id="planetInfo"></p>
        <button id="closeBtn">Close</button>
    </div>
    <script>
        const canvas = document.getElementById('solarSystem');
        const ctx = canvas.getContext('2d');
        const infoModal = document.getElementById('infoModal');
        const planetName = document.getElementById('planetName');
        const planetInfo = document.getElementById('planetInfo');
        const closeBtn = document.getElementById('closeBtn');

        const sun = { x: canvas.width / 2, y: canvas.height / 2, radius: 50 };
        const planets = [
            { radius: 20, distance: 130, speed: 0.003, angle: 0, color: 'blue', name: 'Varnok Prime: In the Orion Arm', info: 'Varnok Prime is a chilling planet enveloped in a cold atmosphere rich in sulfurous gases, where perpetual twilight casts an eerie glow over the icy landscape. With temperatures consistently below freezing and limited sunlight penetrating the dense clouds, the environment poses significant challenges for life. The thick sulfuric air creates a toxic atmosphere, compelling organisms to evolve unique adaptations for survival in this dark, corrosive world.In this extreme setting, life could develop in the form of two primary types of organisms: luminescent frost-sinkers and sulfur breathers. Luminescent frost-sinkers would be small, resilient organisms that cling to the icy surfaces, generating bioluminescence to attract mates and lure in prey. Their ability to produce light not only aids in reproduction but also serves as a warning signal to potential predators. Sulfur breathers, on the other hand, would be larger, mobile organisms capable of floating through the atmosphere, using specialized filters to extract energy from sulfur compounds. These creatures might have developed thick, protective membranes to shield against the corrosive gases, as well as heat-generating organs to maintain their internal temperature.\n\nAs these organisms populate Varnok Prime, a complex ecosystem would emerge, characterized by unique predator-prey dynamics. Agile hunters could evolve to navigate the cold, dark environment, using keen senses to detect the bioluminescent signals of frost-sinkers or the faint chemical trails left by sulfur breathers. This interplay of survival strategies would highlight the remarkable adaptability of life, illustrating how organisms can thrive in extreme conditions. Varnok Prime exemplifies the diverse evolutionary paths that can arise in a harsh and dark environment, showcasing nature\'s ingenuity in overcoming adversity.', trail: [] },
            { radius: 30, distance: 200, speed: 0.0015, angle: 0, color: 'green', name: 'Zyphoria: In the Andromeda Expanse', info: 'Zyphoria is a colossal gas giant reminiscent of Jupiter, characterized by a dense, swirling atmosphere rich in hydrogen, helium, methane, water, and ammonia. With no solid surface to anchor life, the planet\'s environment is defined by turbulent storms and extreme temperatures that vary with altitude. This unique setting presents both challenges and opportunities for the emergence of life forms capable of thriving within its ever-shifting clouds.\n\nIn this harsh atmosphere, life could evolve through specialized adaptations. Two primary types of organisms might emerge: sinkers and floaters. Sinkers would be small, rapid-reproducing organisms that depend on being carried upwards by atmospheric currents to avoid the scalding depths. In contrast, floaters could develop into massive entities that maintain buoyancy in the upper layers, either by feeding on preformed organic molecules or synthesizing their own through chemical processes. Their size would enhance their ability to stay aloft, while propulsion mechanisms would allow them to navigate the dense atmosphere effectively.\n\nAs these floaters establish themselves, they would become targets for huntersâ€”fast, agile predators that rely on the floaters for sustenance, consuming both their organic material and the hydrogen they contain. This predator-prey dynamic would drive evolutionary changes, leading to the development of specialized traits for both hunters and floaters. Through this intricate web of life, Zyphoria would exemplify how evolution can adapt to extreme environments, showcasing the resilience and versatility of life in the cosmos.', trail: [] },
            { radius: 25, distance: 270, speed: 0.002, angle: 0, color: 'red', name: 'Elantheia: In the Aether Cluster', info: 'Elantheia is a vibrant, temperate planet situated close to its sun, resulting in a warm climate and a dynamic atmosphere teeming with moisture. With an abundance of sunlight, the surface is marked by lush vegetation and diverse ecosystems, supported by a rich atmosphere that includes nitrogen, oxygen, and trace gases. The proximity to its sun creates a gentle climate with distinct seasons, fostering a flourishing environment for life to evolve and thrive.\n\nIn this abundant setting, life on Elantheia could take various forms, with two primary types of organisms emerging: sun-seekers and shade-dwellers. Sun-seekers would be large, photosynthetic organisms that grow toward the light, capturing solar energy to fuel their growth and reproduction. These organisms might develop elaborate structures to maximize their exposure to sunlight, evolving vibrant colors and patterns for efficient light absorption. Shade-dwellers, conversely, would adapt to thrive in the cooler, shaded areas created by the towering sun-seekers, utilizing different metabolic pathways to exploit the limited light available.\n\nAs these life forms establish themselves, they would create a complex food web. Herbivorous creatures could evolve to graze on the abundant sun-seekers, while carnivores would emerge to prey on the herbivores, creating a balanced ecosystem. Additionally, symbiotic relationships might develop, where certain organisms assist each other in nutrient exchange or protection from predators. Elantheia serves as a testament to how life can adapt and diversify in a warm and sunny environment, showcasing the intricate connections and evolutionary innovations that can arise in a thriving planetary ecosystem.', trail: [] }
        ];

        function drawSun() {
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = 'yellow';
            ctx.shadowColor = 'orange';
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0; // Reset shadow
            ctx.closePath();
        }

const backgroundImage = new Image();
backgroundImage.src = 'night-sky-dark-stars.jpg'; // Replace with the path to your starry background image

backgroundImage.onload = function() {
    animate(); // Start animation after the image has loaded
};
let rotationAngle = 0; // Add this line to define rotation angle
let scaleFactor = 1.60; // Set scale factor to 1.60 for 60% increase

function drawBackground() {
    ctx.save(); // Save the current state
    ctx.translate(canvas.width / 2, canvas.height / 2); // Move origin to center of canvas
    ctx.rotate(rotationAngle); // Rotate the context by the current rotation angle

    // Draw the scaled background image, adjusting the position to keep the center
    ctx.drawImage(
        backgroundImage,
        -1456 / 2, // New width divided by 2 for centering
        -971 / 2,   // New height divided by 2 for centering
        1456,       // New width
        971         // New height
    );

    ctx.restore(); // Restore the original state
    rotationAngle += 0.001; // Adjust this value for rotation speed
}


      function drawPlanets() {
    planets.forEach(planet => {
        const planetX = sun.x + Math.cos(planet.angle) * planet.distance;
        const planetY = sun.y + Math.sin(planet.angle) * planet.distance;

        // Draw trail
        ctx.strokeStyle = planet.color;
        ctx.beginPath();
        ctx.moveTo(planet.trail[0]?.x || planetX, planet.trail[0]?.y || planetY);
        for (let i = 1; i < planet.trail.length; i++) {
            ctx.lineTo(planet.trail[i].x, planet.trail[i].y);
        }
        ctx.stroke();

        // Add current position to trail
        planet.trail.push({ x: planetX, y: planetY });
        if (planet.trail.length > 100) planet.trail.shift(); // Keep trail length manageable

        // Draw planet
        ctx.beginPath();
        ctx.arc(planetX, planetY, planet.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = planet.color;
        ctx.fill();
        ctx.closePath();

        // Draw planet name above the planet
        ctx.fillStyle = 'white';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(planet.name.split(':')[0], planetX, planetY - (planet.radius + 10)); // Short name above the planet

        // Update angle for next frame
        planet.angle += planet.speed;
    });
}




 function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas first
    drawBackground(); // Draw the starry background
    drawSun();
    drawPlanets();
    requestAnimationFrame(animate);
}

        function getPlanetAtMouse(x, y) {
    for (const planet of planets) {
        const planetX = sun.x + Math.cos(planet.angle) * planet.distance;
        const planetY = sun.y + Math.sin(planet.angle) * planet.distance;
        const dx = x - planetX;
        const dy = y - planetY;

        // Check if the mouse is near the planet
        if (Math.sqrt(dx * dx + dy * dy) < planet.radius) {
            return planet;
        }

        // Check if the mouse is near the planet's name
        const nameOffsetY = planet.radius + 10; // Position of the name
        const nameWidth = ctx.measureText(planet.name.split(':')[0]).width; // Width of the name
        if (x >= planetX - nameWidth / 2 && x <= planetX + nameWidth / 2 &&
            y >= planetY - nameOffsetY && y <= planetY - nameOffsetY + 20) { // Height of the name
            return planet;
        }
    }
    return null;
}


        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            const planet = getPlanetAtMouse(mouseX, mouseY);
            if (planet) {
                planetName.textContent = planet.name;
                planetInfo.textContent = planet.info;
                infoModal.style.display = 'block';
            }
        });

        closeBtn.addEventListener('click', () => {
            infoModal.style.display = 'none';
        });

        animate();
    </script>
</body>
</html>
