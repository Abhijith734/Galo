<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ planet_name }} - Exoplanet Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://i.imgur.com/rD9G3EJ.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            backdrop-filter: blur(3px);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ffdf5a;
            text-shadow: 0 0 10px rgba(255, 223, 90, 0.8), 0 0 20px rgba(255, 223, 90, 0.6);
            animation: glow 1.5s infinite alternate;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            max-width: 800px;
            line-height: 1.6;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: #d1d1d1;
            font-weight: 300;
            white-space: pre-wrap; /* Ensures that new lines in the content are respected */
            text-align: left; /* Align text to the left for better readability */
        }

        a {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: #ffdf5a;
            text-decoration: none;
            padding: 8px 18px;
            border: 2px solid #ffdf5a;
            border-radius: 20px;
            transition: all 0.3s ease;
            margin-top: 30px;
            display: inline-block;
        }

        a:hover {
            background-color: #ffdf5a;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 223, 90, 0.7);
            transform: scale(1.1);
        }

        /* Glowing animation for the heading */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 223, 90, 0.5), 0 0 20px rgba(255, 223, 90, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 223, 90, 0.8), 0 0 50px rgba(255, 223, 90, 0.6);
            }
        }

        /* Scrollbar style */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ffdf5a;
            border-radius: 10px;
        }

        /* Stars animation */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/8FbiMEK.png') repeat;
            opacity: 0.2;
            z-index: -1;
            animation: twinkling 200s infinite linear;
        }

        @keyframes twinkling {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -10000px 5000px;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 0.9rem;
            }

            a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <h1>{{ planet_name }}</h1>
    <p>{{ planet_details }}</p>
    <a href="/">Back to planet list</a>
</body>

</html>
